<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="Resources/favicon.ico">
    <title>Home | Void</title>
</head>
<body>
    <div id="header">
        <img src="Resources/icon.png" alt="Icon">
        <h1>VOID</h1>
        <a id="yt-nav" href="https://www.youtube.com/c/Void0088/videos?view=0&sort=p&flow=grid" target="_blank"><img src="Resources/yt-icon.png" alt="YT Icon"></a>
        <a id="github-nav" href="https://github.com/DanielTakac" target="_blank"><img src="Resources/github-icon.png" alt="Git Hub Icon"></a>
        <a id="mail-nav">danieltakac23@gmail.com</a>
        <a id="contact-nav" href="">Contact</a>
        <!-- <a id="code-nav" href="">Code</a> -->
        <a id="home-nav" href="index.html">Home</a>
    </div>
    <div id="main">
        <div id="socials-div">
            
        </div>
        <div id="contact-div">
            <div id="contact">
                <h4>CONTACT</h4>
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="contact-name" placeholder="Enter your name">
                <label for="contact-email">Email</label>
                <input type="text" id="contact-email" name="contact-email" placeholder="Enter your email">
                <label for="contact-subject">Subject</label>
                <input type="text" id="contact-subject" name="contact-subject" placeholder="Type the subject">
                <label for="contact-message">Message</label>
                <textarea id="contact-message" name="contact-message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                <button type="submit" id="contact-submit">Submit</button>
            </div>
            <script src="contact.js"></script>
        </div>
    </div>
    <div id="footer">
        <ul id="footer-list">
            <li class="footer-link"><a href="index.html">Home</a></li>
            <li class="footer-link"><a href="">Code</a></li>
            <li class="footer-link"><a href="">Contact</a></li>
            <li>danieltakac23@gmail.com</li>
        </ul>
        <ul>

        </ul>
    </div>
</body>
</html>
